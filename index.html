              <a class="navbar-brand" href="index.html">João Walter Amadeu</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">

                  <button type="button" class="btn btn-dark  text-start" data-bs-toggle="modal" data-bs-target="#login-modal" style="margin: 1em;"><i class="gg-profile"></i>Fazer login/registrar</button>
                </li>
                <li class = "navbar-nav nav-item">
                  <button class='btn btn-dark text-start pressDownButton' onclick="tema();" id='temabtn'><i class='gg-sun'></i>Modo noturno</button>

          <div id="modal-container"></div>
          <div id="post-container" class="container "  style="position: relative;"></div>
          <div class="modal fade" id="login-modal" tabindex="-1" aria-labelledby="ModalCenterTitle" style="display: none;" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content bg-dark">
                <div class="modal-header">
                  <h5 class="modal-title" id="ModalCenterTitle">Login</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="corpo-login">
                  <form>
                    <div class="mb-3">
                      <label for="InputEmail1" class="form-label">Endereço de Email</label><br>
                      <input type="email" class="input" id="InputEmail1" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text">Não compartilharemos seu Email com ninguém.</div>
                    </div>
                    <div class="mb-3">
                      <label for="InputPassword1" class="form-label">HashCode</label><br>
                      <input type="password" class="input" id="InputPassword1">
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-info"  data-bs-toggle="modal" data-bs-target="#register-modal">Registrar-se</button>
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                  <button type="button" class="btn btn-primary" onclick="login()">Fazer login</button>
                </div>
              </div>
            </div>
          </div>
          <div class="modal fade" id="register-modal" tabindex="-1" aria-labelledby="ModalCenterTitle" style="display: none;" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content bg-dark">
                <div class="modal-header">
                  <h5 class="modal-title" id="ModalCenterTitle">Registro</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="corpo-registro">
                  <form>
                    <div class="mb-3">
                      <label for="InputEmail2" class="form-label">Endereço de Email</label><br>
                      <input type="email" class="input" id="InputEmail2" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text">Não compartilharemos seu Email com ninguém.</div>
                    </div>
                    <div class="mb-3">
                      <label for="InputNome" class="form-label">Nome</label><br>
                      <input type="text" class="input" id="InputNome">
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                  <button type="button" class="btn btn-primary" onclick="register()">Registrar-me</button>
                </div>
              </div>
            </div>
          </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
