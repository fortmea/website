        <script>
            jQuery(document).ready(function(){
                $( "#loader" ).delay(600).fadeOut(400, function(){
                $( "#corpo" ).delay(200).fadeIn(400);$("#corpo").css("visibility", "visible");
            });
            a404();
            });
            function a404(){
                var body = document.getElementById("corpo");
                body.classList = "text-dark" 
                var msg = document.getElementById("msg");
                var position = msg.getBoundingClientRect();
                window.scrollTo(position.left, position.top);
            }
        </script>

    <body style="visibility: hidden;position: relative;text-align: center;" id="corpo">
      
        <div id="loader" class="text-danger" >
            <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
                <div class="spinner-grow" role="status">
                  </div>
              </div>
        </div>
         <div class="container !direction !spacing ">
